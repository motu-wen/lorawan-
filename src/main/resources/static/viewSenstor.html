<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>传感器数据显示</title>
    <script src="js/jquery-3.1.1.js"></script>
</head>
<body>
<table id="table">
    <thead>
   <td>设备号</td>
    <td>类型</td>
    <td>计数</td>
    <td>时间</td>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $.ajax({
        url:"/getByDevAddr",
        success:function (result) {
            console.log(result.data);

            $.each(result.data.list,function (index,item) {
                item=JSON.parse(item);
                var devTd=$("<td></td>").append(item.devaddr);
                var typeTd=$("<td></td>").append(item.Type);
                var countTd=$("<td></td>").append(item.count);
                var timeTd=$("<td></td>").append(item.time);
                $("<tr></tr>").append(devTd).append(typeTd).append(countTd).append(timeTd).appendTo("#table tbody");
            });

        }
    });
</script>
</body>
</html>
