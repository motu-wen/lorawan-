<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智慧教室实验平台</title>
    <script src="bootstrap-3.3.7-dist/js/jquery.js"></script>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" id="head">
       <img src="images/logo.jpg" style="width: 100%;height:150px;">
    </div>
    <div class="row">
        <br>
    </div>
    <div class="row" id="main">
        <div class="col-md-3" id="left">
            <ul class="nav nav-tabs nav-stacked">
                <li class="active" ><a id="mainShow" class="nav-header collapsed" data-toggle="collapse">系统首页</a></li>
                <li><a id="DownList"  class="nav-header collapsed" data-toggle="collapse" >人数查询</a></li>
                <li><a id="setLoRa" class="nav-header collapsed" data-toggle="collapse">LoRa服务端设置</a></li>
                <li><a id="addClassRoom" class="nav-header collapsed" data-toggle="collapse">添加教室</a></li>
                <li><a id="show" class="nav-header collapsed" data-toggle="collapse">显示传感器</a></li>
            </ul>
        </div>
        <div class="col-md-9" id="right"></div>
    </div>
</div>
<script>
   $(document).ready(function () {
       $("#right").load("desc.html");
   });
   $("#mainShow").on("click",function () {
      $("#right").load("desc.html");
   });
    $("#DownList").on("click",function () {
        $("#right").load("downlist.html");
    });
    $("#addClassRoom").on("click",function () {
       $("#right") .load("addClassRoom.html");
    });
    $("#setLoRa").on("click",function () {
        $("#right").load("lora.html");
    });
   $("#show").on("click",function () {
       $("#right").load("sentor.html");
   });
</script>
</body>
</html>
