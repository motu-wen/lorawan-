<div class="row">
    <div class="col-md-offset-4 page-header"><h2>请选择教室</h2></div>
</div>

<form class="form-horizontal">
    <div class="form-group">
        <label for="buildNum" class="col-sm-2 control-label">教学楼编号</label>
        <div class="col-sm-5"><input type="text" name="build" class=" form-control" id="buildNum" placeholder="12">
            <span class="help-block"></span></div>
    </div>
    <div class="form-group">
        <label for="floorNum" class="col-sm-2 control-label">楼层编号</label>
        <div class="col-sm-5"><input type="text" name="floor" class=" form-control" id="floorNum" placeholder="3">
            <span class="help-block"></span></div>
    </div>
    <div class="form-group">
        <label for="classRoom" class="col-sm-2 control-label">教室编号</label>
        <div class="col-sm-5"><input type="text" name="room" class=" form-control" id="classRoom" placeholder="5">
            <span class="help-block"></span></div>
    </div>
    <div id="test"><script>$("#test").load("test.html");</script></div>
    <div>
        <button type="button" class="btn btn-primary col-sm-offset-6" id="saveClassRoom">保存</button>
    </div>
</form>

<script>
    $(document).ready(function () {
        $("#saveClassRoom").on("click",function () {
            $.ajax({
                url:"/addRoom",
                data:$("form").serialize(),
                type:"POST",
                success:function (result) {
                    console.log($("form").serialize());
                    if(result.code==200){
                        alert("添加成功");
                        window.location.href="/main.html"
                    }
                }
            });
        });
    });
function addInfrared() {
    $.ajax({
        url:"/addInfrared?Infrared1="+$("#senstor1").text()+"&Infrared1",
        method:"POST",
    });
}
</script>
