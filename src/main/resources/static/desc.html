<img src="images/main.jpg" style="width: 80%;height: 400px;margin-left: 10%;">
<p class="p"></p>
<style>
    .p{
       margin-left: 10%;
        margin-right:10% ;
        margin-top: 10px;
        width: 80%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 150%;
    }
</style>
<script>
    $(document).ready(function () {
        $.ajax({
            url:"/getDesc",
            method:"GET",
            success:function (result) {
                if(result.code==200){
                    var desc=result.data.desc;
                    $(".p").append(desc);
                }
            }
        });
    });
</script>
